{% extends 'base.html' %}
{% load users_tags %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row row-centered">
            <div class="col-4 mt-5 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal text-center">Вход</h1>
                    <div class="form-floating">
                        {{ form.username|add_id:'Email' }}
                        <label for="Email">Email</label>
                    </div>
                    <div class="form-floating">
                        {{ form.password|add_id:'Password1' }}
                        <label for="Password1">Введите пароль</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <label class="form-check-label">
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

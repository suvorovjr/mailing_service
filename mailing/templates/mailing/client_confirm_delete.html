{% extends 'base.html' %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row row-centered">
            <div class="col-8 mt-5 text-center mx-auto">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="h1 mb-3 fw-normal">Удаление клиента</h1>
                    <h4 class="h4 mb-3 fw-normal">Вы дейтсвительно хотите удалить клиента "{{ object.email }}"
                        ?
                        Если да, тогда нажмите кнопку "Удалить". В противном случае кнопку "Отмена".</h4>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a class="btn btn-primary" href="{% url 'mailing:list_client' %}">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

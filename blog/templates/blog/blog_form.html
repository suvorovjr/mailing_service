{% extends 'base.html' %}
{% load users_tags %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row row-centered">
            <div class="col-8 mt-5 mx-auto">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal text-center">Создание новости</h1>
                    <div class="form-floating">
                        {{ form.imagine }}
                    </div>
                    <div class="form-floating">
                        {{ form.title|add_id:'Title' }}
                        <label for="Title">Заголовок</label>
                    </div>
                    <div class="form-floating">
                        {{ form.description|add_id:'Description' }}
                        <label for="Description">Описание</label>
                    </div>
                    {% if form.non_field_errors %}
                    <small>{{ form.non_field_errors }}</small>
                    {% else %}
                    <div class="form-check text-start my-3">
                        <label class="form-check-label">
                        </label>
                    </div>
                    {% endif %}
                    <button class="btn btn-primary w-100 py-2" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

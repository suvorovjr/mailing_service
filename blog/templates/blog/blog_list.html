{% extends 'base.html' %}\
{% load static %}
{% block content %}
<main class="news-section section">
    <a href="{% url 'blog:create' %}" class="btn btn-success">Перейти</a>
    <div class="container mt-4">
        <div class="row">
            {% for object in object_list %}
            <div class="col-4 mt-4">
                <div class="card">
                    <img style="height:300px" src="/media/{{ object.imagine }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.title }}</h5>
                        <p class="card-text">{{ object.description|truncatechars:60 }}</p>
                        <a href="{% url 'blog:detail' object.slug %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
